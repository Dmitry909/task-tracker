syntax = "proto3";

package tasks;

service TaskService {
    rpc CreateTask (CreateTaskRequest) returns (CreateTaskResponse);
    rpc UpdateTask (UpdateTaskRequest) returns (EmptyMessage);
    rpc DeleteTask (DeleteTaskRequest) returns (EmptyMessage);
    rpc GetTask (GetTaskRequest) returns (GetTaskResponse);
    rpc ListTasks (ListTasksRequest) returns (ListTasksResponse);

    rpc SendLike (SendLikeOrViewRequest) returns (EmptyMessage);
    rpc SendView (SendLikeOrViewRequest) returns (EmptyMessage);
}

message EmptyMessage {
}

message CreateTaskRequest {
    int64 author_id = 1;
    string text = 2;
}

message CreateTaskResponse {
    int64 task_id = 1;
}

message UpdateTaskRequest {
    int64 user_id = 1;
    int64 task_id = 2;
    string new_text = 3;
}

message DeleteTaskRequest {
    int64 user_id = 1;
    int64 task_id = 2;
}

message GetTaskRequest {
    int64 task_id = 1;
}

message GetTaskResponse {
    int64 task_id = 1;
    int64 author_id = 2;
    string text = 3;
}

message ListTasksRequest {
    int64 user_id = 1;
    int64 offset = 2;
    int64 limit = 3;
}

message ListTasksResponse {
    repeated Task tasks = 1;
}

message Task {
    int64 task_id = 1;
    int64 author_id = 2;
    string text = 3;
}

message SendLikeOrViewRequest {
    int64 author_id = 1;
    int64 task_id = 2;
}
